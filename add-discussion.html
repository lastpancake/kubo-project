<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>KEDU - Opret indlæg</title>
    <link rel="icon" href="assets/images/icon.ico">
    <meta name="description" content="KUBO.education også kaldet KEDU er hjemmesiden hvor folk som er interesserede i KUBO kan diskutere, få hjælp, og dele viden. KUBO er en uddannelsesrobot som hjælper børn fra børnehaveklasse op til 5. klasse med at lære at kode."/>
    <link rel="stylesheet" href="assets/css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/kedu-logo-white.png" alt="KEDU Logo">
      </a>
      <img class="account-icon" src="assets/images/account.svg" alt="Account icon">
    </header>
    <nav>
      <ul>
        <li>
          <a href="index.html">Forside</a>
        </li>
        <li>
          <a href="lessons.html">Lektioner</a>
        </li>
        <li>
          <a href="community.html">Fællesskab</a>
        </li>
        <li>
          <a href="help.html">Hjælp</a>
        </li>
      </ul>
    </nav>


    <main>
      <div class="center">

        <h2>Opret indlæg</h2>

        <div class="add-post">
          <h3>Titel</h3>
          <input type="text" id="add-post-title" name="add-post-title" placeholder="Titel">

          <h3>Kategori</h3>
          <select id="postCategory" name="postCategory">
            <option value="kubo-robot">KUBO Robotten</option>
            <option value="kedu-universe">KEDU Universet</option>
            <option value="kubo-accessories">KUBO Tilbehør</option>
          </select>

          <h3>Tekst</h3>
          <textarea id="postText" name="postText" placeholder="Skriv noget"></textarea>

          <input type="submit" value="Tilføj" id="postSubmit">
        </div>
      </div>
    </main>

    <footer itemscope itemtype="http://schema.org/LocalBusiness">
      <div class="logo-footer">
        <a href="index.html">
          <img itemprop="image" src="assets/images/kedu-logo-white.svg" alt="KEDU Logo"/>
        </a>
      </div>

      <div class="address">
        <p><a href="https://kubo-robot.com/" target="_blank">
<span itemprop="name">KUBO Robotics ApS</span></a><br/>
<span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">

<span itemprop="streetAddress">Niels Bohrs Allé 185</span>,<br/>

<span itemprop="postalCode">5220 Odense SØ</span></span><br/>
           SE/CVR-nr.: 37043958
        </p><p>
      </p></div>

      <div class="social-icons">
          <img src="assets/images/social-icons/facebook-icon.png" alt="Facebook ikon"/>
          <img src="assets/images/social-icons/twitter-icon.png" alt="Twitter ikon"/>
          <img src="assets/images/social-icons/youtube-icon.png" alt="Youtube ikon"/>
          <img src="assets/images/social-icons/linkedin-icon.png" alt="LinkedIn ikon"/>
          <img src="assets/images/social-icons/instagram-icon.png" alt="Instagram ikon"/>
          <img src="assets/images/social-icons/snapchat-icon.png" alt="Snapchat ikon"/>
      </div>
    </footer>

    <div class="message-icon">
      <img src="assets/images/message.svg" alt="Chat icon">
    </div>

    <script src="assets/js/add-discussion-script.js"></script>
  </body>
</html>
